{% extends "critique/base.html" %}
{% load l10n %}

{% block title %}séances{% endblock %}
{% block meta-description-page %}liste de séances cinéma{% endblock %}

{% block content %}

<ul class="navbar subbar">
    <li><a href={% url "list_seances" 2011 %}
        {% if year < 2012 %}class="selected"{% endif %}>
        avant 2012</a></li>
    {% for y in year_range %}
    <li><a href={% url "list_seances" y %}
        {% if y == year %}class="selected"{% endif %}>
        {{ y }}</a></li>
    {% endfor %}
</ul>

<div id="seances" class="chunks"></div>

<script type:"text/javascript">
    var seances = [];
    {% localize on %}
    {% for seance in seances %}
        seances.push(`
            {% if seance.date_day_unknown %}
                en {{ seance.date|date:"Y" }} :
            {% else %}
                {% if year < 2012 %}
                    {% if seance.date|date:"j" == "1" %}
                        1er {{ seance.date|date:"F Y" }} :
                    {% else %}
                        {{ seance.date|date:"j F Y" }} :
                    {% endif %}
                {% else %}
                    {% if seance.date|date:"j" == "1" %}
                        1er {{ seance.date|date:"F" }} :
                    {% else %}
                        {{ seance.date|date:"j F" }} :
                    {% endif %}
                {% endif %}
            {% endif %}
            {{ seance.cinema }} - {{ seance.film }}
        `)
    {% endfor %}
    {% endlocalize %}
</script>

{% endblock %}
