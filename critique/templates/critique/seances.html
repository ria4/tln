{% extends "critique/base.html" %}
{% load l10n %}

{% block title %}séances{% endblock %}
{% block meta-description-page %}liste de séances cinéma{% endblock %}

{% block content %}
<ul class="navbar filter-navbar digits-filter-navbar">
    <li><a href={% url "list_seances" 2011 %}
        {% if year < 2012 %}class="selected"{% endif %}>
        avant 2012</a></li>
    {% for y in year_range %}
    <li><a href={% url "list_seances" y %}
        {% if y == year %}class="selected"{% endif %}>
        {{ y }}</a></li>
    {% endfor %}
</ul>

<div id="seances" class="chunks"></div>

<script type:"text/javascript">
    var seances = [];
    {% localize on %}
    {% for seance, film in seances_enhanced %}
        seances.push(`<span>
            {% if seance.date_month_unknown %}
                en {{ seance.date|date:"Y" }} :
            {% else %}
                {% if year < 2012 %}
                    {% if seance.date|date:"j" == "1" %}
                        1er {{ seance.date|date:"F Y" }} :
                    {% else %}
                        {{ seance.date|date:"j F Y" }} :
                    {% endif %}
                {% else %}
                    {% if seance.date|date:"j" == "1" %}
                        1er {{ seance.date|date:"F" }} :
                    {% else %}
                        {{ seance.date|date:"j F" }} :
                    {% endif %}
                {% endif %}
            {% endif %}
            {{ seance.cinema }} - {% if film %}<a href="{% url 'detail_oeuvre' film.slug %}">{{ film.info.titles.vf }}</a>{% else %}{% if seance.seance_title %}{{ seance.seance_title }}{% endif %}{% endif %}</span>
        `)
    {% endfor %}
    {% endlocalize %}
</script>
{% endblock %}
