{% extends "critique/base.html" %}

{% block title %}tln - {{ oeuvres.0.slug|lower }}{% endblock %}

{% block content %}

<div id="collection" class="chunks oeuvre_comments"></div>

<script type="text/javascript">
    var oeuvres = [];
    {% for oeuvre in oeuvres %}
        oeuvres.push(["{{ oeuvre.info.titles.vf }} ({{ oeuvre.info.year }})",
                      "{% url 'detail_oeuvre' oeuvre.id %}"]);
    {% endfor %}
</script>

{% endblock %}
