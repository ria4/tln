{% extends "comments/base.html" %}

{% block title %}validation commentaire{% endblock %}

{% block post_result_info %}
  <p>Voulez-vous rendre ce commentaire public ?</p>
  <blockquote>{{ comment|linebreaks }}</blockquote>
  <form action="." method="post">{% csrf_token %}
    <div class="form_buttons">
      <input type="hidden" name="next" value="{{ comment.get_absolute_url }}" id="next"/>
      <input type="submit" name="submit" value="valider"/>
    </div>
  </form>
{% endblock %}
