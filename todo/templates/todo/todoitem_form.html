{% extends 'todo/base.html' %}

{% block content %}
<h3>{{ title }}</h3>

<form method='post'>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type='submit'>
    <input
        value="Cancel"
        type='button'
        onclick='location.href="{% url 'list' todo_list.id %}"'>
</form>

{% if object %}
<form method='post' action="{% url 'item-delete' todo_list.id object.id %}">
    {% csrf_token %}
    <input
        value="Delete this item"
        type='submit'>
</form>
{% endif %}
{% endblock %}
