{% extends 'todo/base.html' %}
{% load widget_tweaks %}

{% block title %} - nouvelle liste{% endblock %}

{% block content-class %}todo-lists{% endblock%}

{% block content %}
<form class="todo-form-list" method="post">
    {% csrf_token %}
    <div class="todo-inputs">
        <div class="todo-input">
            <label for="id_title">titre de la liste</label>
            {{ form.title|attr:"autofocus" }}
        </div>
        <div class="todo-input">
            <label for="id_public">rendre la liste publique</label>
            <label class="switch">
                {{ form.public }}
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="todo-buttons">
        {% if object %}
        <input value="modifier" type="submit">
        <input value="supprimer" type="submit"
            formaction="{% url 'list-delete' object.id %}">
        <a href="{% url 'list' object.id %}">annuler</a>
        {% else %}
        <input value="envoyer" type="submit">
        <a href="{% url 'index' %}">annuler</a>
        {% endif %}
    </div>
</form>
{% endblock %}
