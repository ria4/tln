{% extends 'todo/base.html' %}

{% block title %} - nouvelle liste{% endblock %}

{% block content-class %}todo-lists{% endblock%}

{% block content %}
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_title">titre de la liste</label>
                {{ form.title }}
            </div>
            <div>
                <label for="id_public">rendre la liste publique</label>
                <div class="switch">
                    {{ form.public }}
                    <span class="slider"></span>
                </div>
            </div>
            <div class="todo-buttons">
                <input value="envoyer" type="submit">
                <a href="{% url 'index' %}">annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
